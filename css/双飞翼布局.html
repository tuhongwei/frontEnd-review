<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #container {
      width: 100%;
    }
    .column {
      float: left;
    }

    #center {
      margin-left: 200px;
      margin-right: 150px; 
      background: blue;
    }

    #left {
      width: 200px;
      margin-left: -100%;
      background: red;
    }

    #right {
      width: 150px;
      margin-left: -150px; 
      background: green;
    }

    #footer {
      clear: both;
    }
  </style>
  <title>双飞翼布局</title>
</head>
<body>
  
<body>
 <div id="header"></div>
  <div id="container" class="column">
    <div id="center">center</div>
  </div>
  <div id="left" class="column">left</div>
  <div id="right" class="column">right</div>
  <div id="footer"></div>
</body>
</html>
